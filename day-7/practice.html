<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            border: 1px solid black;
            display: inline-block;
        }
        div{
            height: 70px;
            width: 70px;
            border-radius: 50%;
            margin: 10px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: yellow;
        }
        .div3{
            background-color: green;
        }
    </style>
</head>
<body>
    <section>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </section>
</body>
</html>
