<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- table -->
     <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">name</th>
                <th colspan="2">price </th>
            </tr>
            <tr>
                <th>bd</th>
                <th>usd</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>burger</td>
                <td>100</td>
                <td>1.00</td>
            </tr>
            <tr>
                <td>pizza</td>
                <td>400</td>
                <td>4.00</td>
            </tr>
            <tr>
                <td>drinks</td>
                <td>70</td>
                <td>0.70</td>
            </tr>
        </tbody>
        
     </table>


</body>
</html>
