<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">name :</label>
        <input name="name" id="name" type="text" placeholder="name"> <br>
        <label for="email">email :</label>
        <input name="email" id="email" type="email" placeholder="email"> <br>
        <label for="phone">phone :</label>
        <input type="text" name="phone" id="phone" placeholder="number"><br>
        <input type="search" name="" id="" placeholder="search"><br>
        <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required> <br>
     <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female"> 
    <label for="female">Female</label> <br>
        <label>Skills:</label>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="skills" value="JavaScript">
    <label for="js">JavaScript</label>

    


    
    </form>
</body>
</html>
