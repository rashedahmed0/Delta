<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- unordered list  -->
    <h1>Fruits list</h1>
    <ul>
        <li>apple </li>
        <li>banana</li>
        <li>lichi</li>
        <li>mango</li>
    </ul>

    <!-- ordered list  -->

    <h1>Subject list</h1>
    <ol>
        <li>bangla </li>
        <li>english </li>
        <li>math</li>
        
    </ol>

</body>
</html>
